<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on users device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="result">

    <div class="result-info">

      <h1>Your Result</h1>

      <div class="score">
        <p class="score-digit">76</p>
        <p class="score-valuation">of 100</p>
      </div>

      <div class="score-note">
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>
    <div class="summary">

      <h3>Summary</h3>

      <div class="summary-container">

        <div class="sums reaction">
          <div class="icon-score"><img src="./assets/images/icon-reaction.svg" alt="reaction icon"><span
              class="reaction-word">Reaction</span>
          </div>

          <div><span class="number">80</span> <span class="number-score">/ 100</span></div>
        </div>

        <div class="sums memory">
          <div class="icon-score"><img src="./assets/images/icon-memory.svg" alt="memory icon"><span
              class="memory-word">Memory</span>
          </div>
          <div><span class="number">92</span> <span class="number-score">/ 100</span></div>
        </div>

        <div class="sums verbal">
          <div class="icon-score"><img src="./assets/images/icon-verbal.svg" alt="verbal icoin"><span
              class="verbal-word">Verbal</span>
          </div>
          <div><span class="number">61</span> <span class="number-score">/ 100</span></div>
        </div>

        <div class="sums visual">
          <div class="icon-score"><img src="./assets/images/icon-visual.svg" alt="Visual icon"><span
              class="visual-word">Visual</span>
          </div>
          <div><span class="number">72</span> <span class="number-score">/ 100</span></div>
        </div>

      </div>
      <button type="button">Continue</button>


    </div>
  </div>

  <footer>
    <small>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/ajmilesomni" target="_blank" rel="noopener">Aj Miles Omni</a>.
      </div>
    </small>
  </footer>

</body>

</html>
